<div class="container">
    <div class="panel panel-heading" style="background-color: #ECECEC">
        <img  src="https://images.pexels.com/photos/50987/money-card-business-credit-card-50987.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt ="banner" style="width:100%" >
    </div>
    <div>
        <a ui-sref="compraCreate" class="btn-lg btn-success" role="button">Adicionar</a>
    </div>
    <div ng-repeat="compra in comprasRecords">
	<div class="panel panel-default" style="background-color: BLACK">
		<div class="panel-heading" id="headerPanel">{{compra.id}}</div>
		<div class="panel-body" id="bodyPanel">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
                                            <i class="{{met(compra.tipoDecompra)}}" style="font-size:48px"></i>
					</div>
					<div class="col-sm-4"> 
                                            <div class="row"><p>{{compra.fecha}}</p></div>
                                            <div class="row"><p>{{compra.costo}}</p></div>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn"> Recibido </button>
					</div>
				</div>
			</div>
		</div>
	</div>
        </div>
</div>
