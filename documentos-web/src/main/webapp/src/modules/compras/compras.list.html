    <h1>{{comprasRecords.length}}</h1>
    <div ng-repeat="compra in comprasRecords">
	<div class="panel panel-default" style="background-color: BLACK">
		<div class="panel-heading" id="headerPanel">{{compra.id}}</div>
		<div class="panel-body" id="bodyPanel">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
                                            <i class="{{metodo(compra.tipoDeCompra)}}" style="font-size:48px"></i>
					</div>
					<div class="col-sm-4"> 
                                            <div class="row"><p>{{compra.fecha}}</p></div>
                                            <div class="row"><p>{{compra.costo}}</p></div>
					</div>
					<div class="col-sm-4">
						<button type="button" class="btn"> Recibido </button>
					</div>
				</div>
			</div>
		</div>
	</div>
        </div>
</div>

<script>
    function metodo(met){
        if (met === 'paypal'){
            return "fa fa-cc-paypal";
        }
        else if (met === 'tarjetadecredito'){
            return "fa fa-credit-card";
        }
    }
</script>
