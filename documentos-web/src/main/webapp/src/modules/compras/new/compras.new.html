<div class="container-fluid" id="panelAlgo">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCompra">Create new Compra</label>
                <label ng-if="edit" id="editCompra">Edit Compra</label></div>
            <div class="panel-body" id="fondoCompra">
                <form name="compra">
                    
<!--                    <div class="form-group">
                        <label for="libros">Libros</label>
                        <select class="form-control"  ng-model="cosas = z" ng-options="libro.nombre for libro in Libros">
                         
                        </select>
                    </div>-->
                    
                    <div class="form-group">
                        <label for="tipoDecompra">Metodo De Pago</label>
                        <select class="form-control" id="tipoDecompra" ng-model="data.tipoDecompra">
                            <option>Efectivo</option>
                            <option>Parcial</option>
                        </select>
                    </div>
                    <div id="MPGrupo">
                        <h4 id="colorEscoger">Escoger solo uno</h4>
                           
                    <div class="form-group">
                        <label for="tarjetasDeCredito">Tarjetas de credito</label>
                        <select class="form-control"  ng-model="data.metodoDePagoTDC" ng-options="tarjeta.nroDeLaTarjeta + '  ' + tarjeta.tipoDeTarjeta for tarjeta in TDC">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payPal">PayPal</label>
                        <select class="form-control"  ng-model="data.metodoDePagoPayP" ng-options="paypal.usuario for paypal in PPC">
                         
                        </select>
                    </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="costo" class="col-sm-2">Costo. </label>
                            <input id="costo" class="form-control"type="text" placeholder="15000" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fecha" class="col-sm-2">Fecha </label>
                            <input id="usuario" class="form-control"  type="text" placeholder="{{fechaTiempo()}}" readonly>
                        </div>
                    </div>
                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                 <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="compra.$valid" ng-click="createCompras()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="comprasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
