<div class="container-fluid" >
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCompra">Create new Compra</label>
                <label ng-if="edit" id="editCompra">Edit Compra</label></div>
            <div class="panel-body">
                <form name="compra">
                    
                    <div class="form-group">
                        <label for="TipoDePago">Metodo De Pago</label>
                        <select class="form-control" id="tipoDeTarjeta">
                            <option>Efectivo</option>
                            <option>Parcial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="metodoDePago">Metodo De Pago</label>
                        <select class="form-control" id="tipoDeTarjeta">
                            <option>Efectivo</option>
                            <option>Parcial</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="costo" class="col-sm-2">Costo. </label>
                            <input id="costo" class="form-control"  type="text" placeholder="15000" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="fecha" class="col-sm-2">Fecha </label>
                            <input id="usuario" class="form-control"  type="text" placeholder="data.{{fechaTiempo()}}" readonly>
                        </div>
                    </div>
                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!compra.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                </form>

            </div>
        </div>
    </div>
    <div class="center-block well text-center" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                    <h4 >You do not have permission for this action.</h4>
                    <p >Contact the administrator to obtain permission.</p>
                </div>
            </div>
        </div>
    </div>
</div>
