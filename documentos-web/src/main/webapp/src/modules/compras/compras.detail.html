<div class = "col-md-12">
    <div class = "container-fluid">
        <div class ="panel panel-default">
            <div class ="panel-heading"> {{currentCompra.id}} </div>
            <div ng-repeat="documento in currentCompra">
            <div class="panel-body">
                <img src="{{documento.imagen}}" width="300" height="700" alt="Imagen de caratula"/><br>
                <p>{{documento.nombre}}</p>
            </div>
            </div>
            <div class ="panel-footer">
                <ul>
                    <li>{{currentCompra.fecha}}</li>
                    <li>{{currentCompra.tipoCompra}}</li>
                    <li>{{currentCompra.tipoCompra}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
