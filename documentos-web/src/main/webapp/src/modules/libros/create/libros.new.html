<div class="container-fluid">
    <div class="panel panel-heading" style="background-color: #ECECEC">
        <img  src="http://aerospace.wpengine.netdna-cdn.com/wp-content/uploads/2012/02/iStock_000023976561_FullAerospaceBooksBanner.jpg" alt ="banner" style="width:100%" >
    </div>
    <div class='panel panel-body'>
        <div class="col-md-1">

        </div>
        <div class='col-md-4'>
            <form name='libro'>
                <div class="form-group">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" required ng-model="data.nombre">
                </div>
                <div class="form-group">
                    <label for="Descripcion">Descripción:</label>
                    <textarea  rows="5" class="form-control" placeholder="Descripción" id="descripcion" required ng-model="data.descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="Caratula">Caratula:</label>
                    <input type="text" class="form-control" placeholder="Caratula" id="caratula" required ng-model="data.caratula">
                </div>
                <div class="form-group">
                    <label for="Precio">Precio:</label>
                    <input type="number" class="form-control" placeholder="EJ: 20000" id="precio" required ng-model="data.precio">
                </div>
                <div class="form-group">
                    <label for="ISBN">ISBN:</label>
                    <input type="text" class="form-control" placeholder="EJ: 978-0307474728" id="isbn" required ng-model="data.ISBN">
                </div>
                <div class="form-group">
                    <label for="Fecha">Fecha de publicación:</label>
                    <input type="date" class="form-control"  id="fecha" required ng-model="data.fechaPublicacion">
                </div>
                <div class="form-group row">
                    <div class="form-group col-sm-12">
                        <input  ng-click="createLibro()" value="Save" class="w3-btn w3-green"/>
                        <button class="w3-btn w3-red" ui-sref="librosList">Cancel</button>
                    </div>
                </div> 
            </form>
        </div>
        <div class="col-md-1">    
        </div>
        <div class="col-md-4">
            <h2></h2>
            <button type="button" class="w3-btn w3-blue" data-toggle="modal" data-target="#modalAutores">Asociar Autores</button>
            <h2></h2>
            <button type="button" class="w3-btn w3-blue" data-toggle="modal" data-target="#modalAreas">Asociar Areas de conocimiento</button>
            <div id="modalAutores" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="cerrar" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Escoja Autores</h4>
                        </div>
                        <div class="modal-body">
                            <ul class ="list-group" ng-repeat="autor in autoresRecords">
                                <li class ="list-group-item">{{autor.nombre}}<span class="close pull-right" ng-click="asociarAutor(autor.id)" ><i class="fas fa-plus-square" style="font-size: 24px; color:green;"></i></span></li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>
            <div id="modalAreas" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="cerrar" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Escoja Autores</h4>
                        </div>
                        <div class="modal-body">
                            <ul class ="list-group" ng-repeat="area in areasRecords">
                                <li class ="list-group-item">{{area.tipo}}<span class="close pull-right" ng-click="asociarArea(area.id)" ><i class="fas fa-plus-square" style="font-size: 24px; color:green;"></i></span></li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
