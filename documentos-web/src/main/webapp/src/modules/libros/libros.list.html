
<div class="container-fluid">
    <div class="panel panel-heading" style="background-color: #ECECEC">
        <img  src="http://aerospace.wpengine.netdna-cdn.com/wp-content/uploads/2012/02/iStock_000023976561_FullAerospaceBooksBanner.jpg" alt ="banner" style="width:100%" >
        
    </div>
    <div class="panel panel-header" style="padding-bottom: 5%">
        <div class="col-md-10"></div>
        <div class="col-md-1">
        <button class="w3-button  w3-white w3-border w3-border-green" ui-sref="librosCreate" style="font-size: 20px"><span><i class="fa fa-plus" style="font-size: 24px; "></i></span> Publicar</button>
        </div>
        <div class="col-md-1"></div>
        </div>
    <div class="panel panel-body" style="background-color: #FCFCFC">
        <div ng-repeat="libro in librosRecords">
            <div class="col-md-3" style="margin-bottom: 100px;">
                <div class = "w3-card w3-hover-shadow" style="width:70%">
                    <img class="center-cropped" ng-src="{{libro.caratula}}" alt="text" style="width:100%">
                    <div class ="w3-container w3-center w3-light-gray caja">
                        <button class="w3-button" ui-sref="libroDetail({libroId: libro.id})" style="font-size: 18px; padding-top: 10%"><span><i class="fas fa-eye" style="font-size: 24px; "></i></span> Ver MÃ¡s</button>
                        <h2 style="font-family: 'Roboto', sans-serif; font-size: 30px; padding-bottom: 10%"><strong>${{libro.precio}}</strong></h2>
                        <h2 class="limitar"><small>{{libro.nombre}}</small></h2>                   
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">    
        <h1 class="finalLibros">Ya no hay mas libros publicados</h1>
        <center><hr></center>
    </div>
</div>
