<div  id="CursoDiv2" class="container-fluid"   >    
    
        <div class="container" style="padding-top:50px " > 
            <h1 style="letter-spacing:5px ">Editoriales:</h1>
            
        </div>
  
</div>


<div style="padding-top:150px" class ="container">
    <div class="panel-group" id="accordion">
        <div ng-repeat="editorial in editoriales">
            
            <div class="panel panel-default">
                
                <div class="panel-heading">
                    
                    <h4 class="panel-title">
                        
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">
                            
                            {{editorial.nombre}}        
                        </a>
                    </h4>
                </div>
                <div id="collapse{{$index}}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <strong>Id:</strong>{{editorial.id}}
                        <br>
                        <strong>Nombre:</strong>{{editorial.nombre}}
                        <br>
                        <strong>Cantidad De Libros:</strong>{{editorial.libros}}  
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
