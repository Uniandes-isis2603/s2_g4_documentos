

<div class="container-fluid" style="padding-left: 400px; margin-top: 100px; ">
        <table class="tablaListaU">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Costo</th>
                    <th>visualizar</th>
                    <th>Actualizar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reserva in reservasRecords">
                    <td id="id">{{reserva.id}}</td>
                    <td id="nombre">{{reserva.fecha}}</td>
                    <td id="UserName">{{reserva.costo}}</td>
                    <td><button id="botonFede" ui-sref="reservaDetail({usuarioId: usuario.id})">ver</button> </td>
                    <td><button id="botonFede" ui-sref="usuarioDetail({usuarioId: usuario.id})">actualizar</button> </td>


                </tr>
            </tbody>

        </table>
