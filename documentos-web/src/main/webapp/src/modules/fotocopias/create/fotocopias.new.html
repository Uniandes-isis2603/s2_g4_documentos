
    <div class='panel panel-body'>
        <div class="col-md-1">

        </div>
        <div class='col-md-4'>
            <form name='fotocopia'>
                <div class="form-group">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" required ng-model="data.nombre">
                </div>
                <div class="form-group">
                    <label for="Descripcion">Descripción:</label>
                    <textarea  rows="5" class="form-control" placeholder="Descripción" id="descripcion" required ng-model="data.descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="Profesor">Profesor que dejo la fotocopia:</label>
                    <input  type ="text" class="form-control" placeholder="Nombre profesor" id="profesor"  ng-model="data.profesor">
                </div>
                <div class="form-group">
                    <label for="Caratula">Caratula:</label>
                    <input type="text" class="form-control" placeholder="Caratula" id="caratula" required ng-model="data.caratula">
                </div>
                <div class="form-group">
                    <label for="Precio">Precio:</label>
                    <input type="number" class="form-control" placeholder="EJ: 20000" id="precio" required ng-model="data.precio">
                </div>
                <div class="form-group">
                    <label for="Numerodecapitulos">Descripción capitulos:</label>
                    <input type="text" class="form-control" placeholder="EJ: 1,2,3 del titulo 2" id="numeroCapitulos" required ng-model="data.capitulos">
                </div>
                <div class="form-group">
                    <label for="paginas">Cantidad de paginas:</label>
                    <input type="number" class="form-control"  id="nroPaginas" required ng-model="data.nroPaginas">
                </div>
                 <div class="form-group">
                    <label for="PDF">Fuente PDF</label>
                    <input type="text" class="form-control" id="pdf" required ng-model="data.pdf">
                </div>
                <div class="form-group row">
                    <div class="form-group col-sm-12">
                        <input  ng-click="createFotocopia()" value="Save" class="w3-btn w3-green"/>
                        <button class="w3-btn w3-red" ui-sref="fotocopiasList">Cancel</button>
                    </div>
                </div> 
            </form>
        </div>
        <div class="col-md-1">    
        </div>
        <div class="col-md-4">
            <h2></h2>
            <button type="button" class="w3-btn w3-blue" data-toggle="modal" data-target="#modalAutores">Asociar Autores</button>
            <h2></h2>
            <button type="button" class="w3-btn w3-blue" data-toggle="modal" data-target="#modalAreas">Asociar Areas de conocimiento</button>
            <h2></h2>
            <button type="button" class="w3-btn w3-blue" data-toggle="modal" data-target="#modalCursos">Asociar Cursos</button>
            <div id="modalAutores" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="cerrar" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Escoja Autores</h4>
                        </div>
                        <div class="modal-body">
                            <ul class ="list-group" ng-repeat="autor in autoresRecords">
                                <li class ="list-group-item">{{autor.nombre}}<span class="close pull-right" ng-click="asociarAutor(autor.id)" ><i class="fas fa-plus-square" style="font-size: 24px; color:green;"></i></span></li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>
            <div id="modalAreas" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="cerrar" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Escoja Autores</h4>
                        </div>
                        <div class="modal-body">
                            <ul class ="list-group" ng-repeat="area in areasRecords">
                                <li class ="list-group-item">{{area.tipo}}<span class="close pull-right" ng-click="asociarArea(area.id)" ><i class="fas fa-plus-square" style="font-size: 24px; color:green;"></i></span></li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>
            <div id="modalCursos" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="cerrar" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Escoja Cursos</h4>
                        </div>
                        <div class="modal-body">
                            <ul class ="list-group" ng-repeat="curso in cursosRecords">
                                <li class ="list-group-item">{{curso.nombre}}<span class="close pull-right" ng-click="asociarCurso(curso.id)" ><i class="fas fa-plus-square" style="font-size: 24px; color:green;"></i></span></li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-1">

        </div>
    </div>
</div>
