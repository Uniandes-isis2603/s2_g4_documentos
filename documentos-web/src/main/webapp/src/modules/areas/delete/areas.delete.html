<div class="container-fluid" >
<!-- Modal -->
<div id="deleteAutor" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Eliminar área</h4>
      </div>
      <div class="modal-body">
        <p>¿Esta seguro que desea eliminar el área?</p>
      </div>
      <div class="modal-footer">
        <button id="confirm-delete" ng-click="deleteArea()" class="btn btn-danger" type="button" >Delete</button>
        <a id="cancel-delete" ui-sref="autoresList" type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button></a>
      </div>
    </div>

  </div>
</div>
</div>
