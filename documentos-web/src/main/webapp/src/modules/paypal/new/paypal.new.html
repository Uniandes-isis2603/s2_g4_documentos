<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createPaypal">Create new PayPal</label>
                <label ng-if="edit" id="editPaypal">Edit PayPal</label></div>
            <div class="panel-body">
                <form name="paypal">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="correoElectronico">Email address</label>
                            <input type="email" required ng-model="data.correoelectronico" class="form-control" id="correoElectronico" placeholder="name@example.com"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuario" class="col-sm-2">Usuario:</label>
                            <input id="usuario" required ng-model="data.usuario" class="col-sm-6"/>
                        </div>
                    </div>
                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!paypal.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                </form>

            </div>
        </div>
    </div>
    <div class="center-block well text-center" ng-if="isAuthenticated() && !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">403 Forbidden</h1>
                    <h4 >You do not have permission for this action.</h4>
                    <p >Contact the administrator to obtain permission.</p>
                </div>
            </div>
        </div>
</div>
