<div class="row" ng-repeat="paypal in currentPaypal">
    <div class="col-sm-2">
        <i class="fa fa-cc-paypal" style="font-size:50px;color:white"></i>
    </div>
    <div class="col-sm-6">
        <div class="row" style="color:white;background-color:rgb(0,255,255,0.2)" ><p> Usuario : {{currentPaypal.usuario}}</p></div>
        <div class="row" style="color:white;background-color:rgb(0,0,0,0.2)" ><p> Correo : {{currentPaypal.correoElectronico}}</p></div>
    </div>
    <div class="col-sm-4">
        <br>
        <button type="button" class="btn btn-danger btn-md">Delete</button>
        <button type="button" class="btn btn-warning btn-md" ui-sref="paypalUpdate({paypalId: currentPaypal.id})"> Editar</button>
    </div>
    <br><br><br>
</div>
