<div id="tarjetaFondo" style="margin-top: 3%">
    <h1>Tarjeta de credito</h1>
</div>
<div class="container-fluid well span6 center-cropped" style="margin-top: 5%">
	<div class="row-fluid">
        <div class="span8">
            <i class="fa fa-credit-card" style="font-size:200px"></i>
            <h3>Nombre en La tarjeta : {{currentTarjetadecredito.nombreEnLaTarjeta}}</h3>
            <h6>Tipo de tarjeta : {{currentTarjetadecredito.tipoDeTarjeta}}</h6>
            <h6>Numero de tarjeta : {{currentTarjetadecredito.nroDeLaTarjeta}}</h6>
        </div>
        
        <div class="span2">
            <div class="btn-group">
                <a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="!#">
                    Action 
                    <span class="icon-cog icon-white"></span><span class="caret"></span>
                </a>
                <ul class="dropdown-menu">

                    <li><a ui-sref="tarjetadecreditoUpdate({tarjetadecreditoId: currentTarjetadecredito.id})"><span class="icon-wrench"></span> Modify</a></li>
                    <li><a href="!#"><span class="icon-trash"></span> Delete</a></li>
                </ul>
            </div>
        </div>
</div>

</div>
