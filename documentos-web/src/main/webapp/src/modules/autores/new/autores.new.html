<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label ng-if="!edit" id="createAutor">Crear Autor</label>
                <label ng-if="edit" id="editAutor">Editar Autor</label>
            </div>
            <div class="panel-body">
                <form name="autor">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                        

                            <label for="autorId" class="col-sm-2">Id:</label>
                            <input id="autorId" required ng-model="data.id" class="col-sm-6"/>

                            <label ng-if="!edit" for="autorId" class="col-sm-2">Id:</label>
                            <input ng-if="!edit" id="autorId" required ng-model="data.id" class="col-sm-6"/></br>
           
                            <label for="autorNombre" class="col-sm-2">Nombre:</label>
                            <input id="autorNombre" required ng-model="data.nombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-click="createAutor()" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="autoresList">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
