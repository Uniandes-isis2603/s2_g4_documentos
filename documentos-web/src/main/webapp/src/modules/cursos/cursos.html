<div  id="CursoDiv" class="container-fluid"   >    
    
    <div class="container" style="padding-top:50px " > 
        <h1 style="letter-spacing:5px ">Cursos</h1>
            
    </div>
        
</div>

<div class ="row">
     <div class="col-sm-3">
          <div ui-view="listView"> </div>
    </div>
    
   <div class="col-sm-5">
            <div ui-view="detailView"></div>
    </div>
  
    
     <div class="col-sm-3 thumbnail " style="margin-top:50px; width:400 ; margin-left:50px; height:600 ">
        <div class="container ">
            <div class="col-md-5">
                <div class="form-area">  
                    <form role="form">
                        <br>
                        <h3>Controles</h3>
                        <br>
                        <h4 style="margin-left:12px; ">Crear</h4>
                            
                        <div class="form-group col-sm-9">
                            <input type="text" class="form-control"  placeholder="Nombre" required ng-model="data.nombre">
                        </div>  
                        <div class="form-group col-sm-9">
                            <input type="text" class="form-control"  placeholder="Codigo" required ng-model="data.codigo">
                        </div> 
                        <div class="form-group col-sm-9">
                            <input type="text" class="form-control"  placeholder="Departamento" required ng-model="data.departamento">
                        </div> 
                        
                        <button type="button" id="crear" name="create"  class="btn actuabbuton pull-right" style="margin-right: 125px; color:white; "  ng-click="create()" ng-disabled="data.nombre === undefined ||data.codigo===undefined||data.departamento===undefined "> <i class="fas fa-plus-circle"></i> Crear Curso </button>
                            
                    </form>
                    <br>
                        
                        
                    <form role="form"  style="margin-top: 150px;">
                        
                        <h4 style="margin-left:12px;">Actualizar</h4>
                        <div class="form-group col-sm-9" >
                            <input type="number"  style="margin-right:50px;"  placeholder="Id" class="form-control " name="Nombre"  required ng-model="dataActuaBasico.id">
                        </div> 
                            
                        <div class="form-group col-sm-9">
                            <input type="text" class="form-control"  placeholder="Nombre" required ng-model="dataActuaBasico.nombre">
                        </div> 
                        
                      
                        <div class="form-group col-sm-9">
                            <input type="text" class="form-control"  placeholder="Codigo" required ng-model="dataActuaBasico.codigo">
                        </div> 
                        <div class="form-group col-sm-9">
                            <input type="text" class="form-control"  placeholder="Departamento" required ng-model="dataActuaBasico.departamento">
                        </div> 
                        <button type="button" id="actualizar" name="update" class="loginbutton btn  pull-right" 
                                ng-click="update_cursos(dataActuaBasico.id)" style="margin-right: 125px ; color:white" ng-disabled="dataActuaBasico.nombre === undefined ||dataActuaBasico.codigo===undefined||dataActuaBasico.departamento===undefined  ">
                            <i class="fas fa-edit"></i> Actualizar Editorial</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    </div>
