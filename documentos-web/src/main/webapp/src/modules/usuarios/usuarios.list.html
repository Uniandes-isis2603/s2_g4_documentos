<div  id="CursoDiv4" class="container-fluid"   >    
    
    <div class="container" style="padding-top:50px " > 
        <h1 style="letter-spacing:5px ">Usuarios</h1>
            
    </div>
        
</div>

<div class="container-fluid"  >
  
        <div class="otherListaUsers" >
            <div class="" style="margin-top: 20px;">
                <table ng-class="estiloTablaHead">
                    <thead>
                        <tr>
                            <th ng-class="estiloTablaLista" >Id</th>
                            <th ng-class="estiloTablaLista">nombre</th>
                            <th ng-class="estiloTablaLista">nombre de usuario</th>
                            <th ng-class="estiloTablaLista">correo</th>
                            <th ng-class="estiloTablaLista">edad</th>
                            <th ng-class="estiloTablaLista">genero</th>
                            <th ng-class="estiloTablaLista">ver perfil</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="usuario in usuariosRecords">
                            <td id="id">{{usuario.id}}</td>
                            <td id="nombre">{{usuario.nombre}}</td>
                            <td id="UserName">{{usuario.nombreUsuario}}</td>
                            <td id="correo">{{usuario.correo}}</td>
                            <td id="edad">{{usuario.edad}}</td>
                            <td id="genero">{{usuario.genero}}</td>
                            <td><button id="botonFede" ui-sref="usuarioDetail({usuarioId: usuario.id})">ver perfil</button> </td>

                        </tr>
                    </tbody>

                </table>
 
        </div> 
    </div>  
</div>
