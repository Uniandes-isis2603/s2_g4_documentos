<div id="facturasFondo" style="margin-top: 2%">
    <h1>Facturas</h1></div>
<div class="container-fluid" style="background-color:#204d74 ">
    <div class="container">

        <div ng-repeat="factura in facturasRecords">
            <br><br>
            <div class="row">
                <div class="col-sm-2">
                    <i class="fas fa-money-bill-alt" style="font-size:50px;color:white"></i>
                </div>
                <div class="col-sm-6">
                    <div class="row" style="color:white;background-color:rgb(0,255,255,0.2)" ><p> Costo : {{factura.costo}}</p></div>
                    <div class="row" style="color:white;background-color:rgb(0,0,0,0.2)" ><p> Fecha : {{factura.fecha}}</p></div>
                </div>
                <div class="col-sm-4">
                    <br>
                    <button type="button" class="btn btn-danger btn-md">Delete</button>
                    <button type="button" class="btn btn-warning btn-md" ui-sref="facturasDetail({facturasId: factura.id})">View</button>

                </div>
                <br><br><br>
            </div>	
        </div>

    </div>
</div>
